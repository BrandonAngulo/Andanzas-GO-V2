<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Andanzas GO</title>
  <!-- Tailwind CSS CDN para facilitar el inicio sin configuraciÃ³n compleja -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      /* Light Mode */
      --background: 0 0% 98%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --primary: 173 58% 39%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --ring: 173 58% 39%;
      --radius: 0.75rem;

      /* AccessibilityDefaults */
      --font-size-multiplier: 1;
      --line-height-multiplier: 1;
    }

    .dark {
      /* Dark Mode */
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --card-foreground: 0 0% 98%;
      --popover: 240 10% 3.9%;
      --popover-foreground: 0 0% 98%;
      --primary: 173 58% 39%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --accent: 240 3.7% 15.9%;
      --accent-foreground: 0 0% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --ring: 173 58% 39%;
    }

    html {
      font-size: calc(16px * var(--font-size-multiplier));
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: var(--line-height-multiplier);
    }

    /* Grayscale Mode */
    html[data-grayscale="true"] {
      filter: grayscale(100%);
    }

    /* High Contrast Mode */
    html[data-high-contrast="true"] {
      --background: 0 0% 0%;
      --foreground: 0 0% 100%;
      --card: 0 0% 5%;
      --card-foreground: 0 0% 100%;
      --popover: 0 0% 5%;
      --popover-foreground: 0 0% 100%;
      --primary: 60 100% 50%;
      /* Yellow */
      --primary-foreground: 0 0% 0%;
      --secondary: 0 0% 20%;
      --secondary-foreground: 0 0% 100%;
      --muted: 0 0% 20%;
      --muted-foreground: 0 0% 80%;
      --accent: 0 0% 20%;
      --accent-foreground: 0 0% 100%;
      --destructive: 0 100% 50%;
      --destructive-foreground: 0 0% 100%;
      --border: 0 0% 100%;
      --input: 0 0% 100%;
      --ring: 60 100% 50%;
    }

    /* High Contrast - Force borders/text ensures readability */
    html[data-high-contrast="true"] * {
      border-color: #fff !important;
    }

    html[data-high-contrast="true"] .text-muted-foreground {
      color: #ddd !important;
    }

    /* ESTILOS DE SCROLLBAR (Elimina el fondo negro) */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
      /* Fondo transparente en lugar de negro/gris */
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(160, 160, 160, 0.3);
      /* Barra sutil */
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(160, 160, 160, 0.5);
    }

    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(160, 160, 160, 0.3) transparent;
    }

    /* Marcadores personalizados del mapa */
    .emoji-marker {
      background-color: white;
      border: 2px solid hsl(173 58% 39%);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .emoji-marker:hover {
      transform: scale(1.15);
      z-index: 1000 !important;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
            secondary: { DEFAULT: 'hsl(var(--secondary))', foreground: 'hsl(var(--secondary-foreground))' },
            destructive: { DEFAULT: 'hsl(var(--destructive))', foreground: 'hsl(var(--destructive-foreground))' },
            muted: { DEFAULT: 'hsl(var(--muted))', foreground: 'hsl(var(--muted-foreground))' },
            accent: { DEFAULT: 'hsl(var(--accent))', foreground: 'hsl(var(--accent-foreground))' },
            popover: { DEFAULT: 'hsl(var(--popover))', foreground: 'hsl(var(--popover-foreground))' },
            card: { DEFAULT: 'hsl(var(--card))', foreground: 'hsl(var(--card-foreground))' },
          },
          borderRadius: {
            lg: `var(--radius)`,
            md: `calc(var(--radius) - 2px)`,
            sm: `calc(var(--radius) - 4px)`,
          }
        },
      },
    };
  </script>

}
</script>

</head>
